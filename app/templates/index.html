<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="operands" placeholder="Enter numbers separated by commas">
        <select name="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <!-- Add more operations as needed -->
        </select>
        <button type="submit">Calculate</button>
    </form>
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
